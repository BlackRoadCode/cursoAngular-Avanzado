<div class="row">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario" formControlName="nombre" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar email" formControlName="email">
                        </div>
                    </div>
                    <button class="btn btn-rounded btn-success waves-effect waves-light m-r-10" type="submit" [disabled]="perfilForm.invalid"><i class="fa fa-save"></i> Guardar Cambios</button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" class="img-avatar p-4" [src]="usuario.imagenUrl" alt="">
                    <img *ngIf="imgTemp" class="img-avatar p-4" [src]="imgTemp" alt="">
                </div>
                <input type="file" (change)="cambiarImagen($event.target.files[0])" >   
                <hr>
                <button type="button" class="btn btn-rounded btn-success waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="subirImagen()"><i class="fa fa-save"></i> Cambiar imagen</button>
            </div>
        </div>
    </div>
</div>
