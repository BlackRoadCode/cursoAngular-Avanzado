<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-1)" [ngClass]="btnClass" type="button"><i class="fa fa-minus"></i></button>
    </span>
    <input (ngModelChange)="onChange( $event )" 
           [(ngModel)]="progreso" 
           [ngClass]="{ 'is-invalid':progreso>100 || progreso < 0 }"
           type="text" 
           class="form-control" 
           placeholder="Progreso">
    <span class="input-group-btn">
        <button (click)="cambiarValor(1)" [ngClass]="btnClass" type="button"><i class="fa fa-plus"></i></button>
    </span>
</div>
